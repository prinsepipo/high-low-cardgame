<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap Fontawesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="style.css">

        <title>High-Low Cardgame</title>

    </head>

    <body>

        <div class="container">
            <div>
                <h4>Cards Left: <span id="cardsLeft">52</span></h4>
            </div>

            <div class="table">
                <div>
                    <img id="currentCard" class="card" src="images/bg.png" alt="">
                    <p id="currentCardText" style="margin-top: 5px;">Current Card</p>
                </div>
                <div id='gameBtns'>
                    <button id="high"><i class="fa fa-angle-double-up"></i></button>
                    <button id="low"><i class="fa fa-angle-double-down"></i></button>
                </div>
                <div>
                    <img id="nextCard" class="card" src="images/bg.png" alt="">
                    <p id="nextCardText" style="margin-top: 5px;">Next Card</p>
                </div>
            </div>

            <div class="text-center">
                <p id="statusText">Start!</p>
                <p class="scores" id="score">Score: 0</p>
                <p class="scores" id="highScore">High Score: 0</p>
            </div>

            <div>
                <button id="play">PLAY</button>
            </div>
        </div>


        <script src="script.js"></script>

    </body>

</html>
